<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legend Search</title>
  <link rel="stylesheet" href="style.css">
  <script src="ghost.js" defer></script>
  <style>
    body {
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .search-box {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      padding: 10px 15px;
      border-radius: 50px;
      width: 90%;
      max-width: 500px;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 1rem;
    }
    .search-box button {
      background: #316aff;
      border: none;
      border-radius: 25px;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Legend Search</h1>
  <div class="search-box">
    <input type="text" placeholder="Pesquisar no Legend...">
    <button>Buscar</button>
  </div>
</body>
</html>
